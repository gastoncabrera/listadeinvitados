<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Lista de invitados</title>
  </head>
  <body>
    <section class="hero">
      <h1>Lista de invitados</h1>
      <input
        id="number"
        type="number"
        name="amountInvited"
        placeholder="Cantidad de invitado"
      />
      <form id="form" action="">
        <input
          id="name"
          type="text"
          placeholder="Nombre del invitado"
          name="username"
        />
        <button id="btn" type="submit">Invitar</button>
      </form>
    </section>
    <section class="invitado" id="invitado">
      <ol>
        <div id="prueba">
          <p id="invitado__name">Nombre</p>
        </div>
      </ol>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
